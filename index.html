<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Virtual Keyboard</title>
</head>

<body>
    <div class="wrapper">
        <h1 class="keyboard__header">Virtual Keyboard</h1>
        <textarea class="keyboard-input"></textarea>
        <div class="keyboard">
            <div class="keyboard__keys">
                <button class="keyboard__key">q</button>
                <button class="keyboard__key keyboard__key-wide">shift</button>
                <button class="keyboard__key keyboard__key-extra-wide">space</button>
                <button class="keyboard__key keyboard__key-wide keyboard__key-activable">CapsLock</button>
                <button class="keyboard__key keyboard__key-wide keyboard__key-inactive">Ctrl</button>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
